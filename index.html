<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="auth-container">
        <div class="auth-box">
            <h1>Welcome to Chat App</h1>
            <div class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
                <p id="auth-message"></p>
            </div>
        </div>
    </div>

    <div class="container" id="chat-container" style="display: none;">
        <div class="sidebar">
            <div class="header">
                <h2>Chat Rooms</h2>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="rooms">
                <div class="room active" data-room="general">General</div>
                <div class="room" data-room="random">Random</div>
                <div class="room" data-room="support">Support</div>
            </div>
            <div class="user-info">
                <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                <span id="user-name">User</span>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="current-room">General</h2>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
